{% extends "base.html" %}

{% block content %}
     <h1>{{ article.name }}</h1>
    <div>{{ article.body }}</div>
    <h3><a href="{% url 'articles_update' article.id %}">Изменить статью</a></h3>
    <form action="{% url 'articles_delete' article.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
    </form>
{% endblock %}
